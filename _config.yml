# Welcome to Jekyll!
#
# Minimal Mistakes Theme Configuration
# https://mmistakes.github.io/minimal-mistakes/docs/configuration/

# Site Settings
locale: "en-US"
title: "John Azariah's Blog"
title_separator: "|"
subtitle: "Ruminations of a partially-applied functional programmer"
name: "John Azariah"
description: >-
  Explorations in functional programming, F#, Python, type theory, 
  and programming languages from a practitioner's perspective.
url: "https://johnazariah.github.io"
baseurl: ""
repository: "johnazariah/johnazariah.github.io"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-paginate

# Markdown Processing
highlighter: rouge
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Pagination
paginate: 10
paginate_path: /page:num/

# Author information
author:
  name: "John Azariah"
  # avatar: "/assets/images/bio-photo.jpg"  # Add your photo later
  bio: "Partially-applied functional programmer. Exploring F#, Python, type theory, and the beauty of computation."
  location: "Earth"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/johnazariah"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/johnazariah"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:john.azariah@gmail.com"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/johnazariah"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/johnazariah"

# Reading Files
include:
  - _pages

# Collections (for series posts)
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Category and Tag Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Comments (Disqus)
comments:
  provider: "disqus"
  disqus:
    shortname: "johnazariah"

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-73122642-1"
    anonymize_ip: false

# Search
search: true
search_full_content: true

# Future posts
future: true

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - future-series/
  - README.md
  - LICENSE
