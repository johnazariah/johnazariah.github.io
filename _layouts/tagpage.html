---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ page.tag }}</h1>
  </header>
  <ul>
  {% for post in site.tags[page.tag] %}
    <li>
      {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
